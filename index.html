<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    img.icon {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="game-card">
    <h2>Rock Paper Scissors</h2>

    <div id="welcome">
      <p class="vs-text">Select your Weapon</p>
      <div class="choices">
        <button data-choice="rock">
          <img src="assets/rock-img1.png" alt="rock" class="icon" />
        </button>
        <button data-choice="paper">
          <img src="assets/paper-img.png" alt="paper" class="icon" />
        </button>
        <button data-choice="scissors">
          <img src="assets/scissor-img.png" alt="scissors" class="icon" />
        </button>
      </div>
    </div>

    <div id="gameArea" class="hidden">
      <p class="vs-text">You v/s Computer</p>
      <div class="vs-display">
        <span id="playerHand">
          <img src="assets/paper-img.png" alt="your hand" class="icon" />
        </span>
        <span id="computerHand">
          <img src="assets/rock-img1.png" alt="computer hand" class="icon" />
        </span>
      </div>
      <div class="result" id="resultText">
        Congrats, You Won! 
      </div>

      <div class="choices">
        <button data-choice="rock">
          <img src="assets/rock-img1.png" alt="rock" class="icon" />
        </button>
        <button data-choice="paper">
          <img src="assets/paper-img.png" alt="paper" class="icon" />
        </button>
        <button data-choice="scissors">
          <img src="assets/scissor-img.png" alt="scissors" class="icon" />
        </button>
      </div>
    </div>

    <div class="score">
      Won: <span id="won">0</span> |
      Lost: <span id="lost">0</span> |
      Draw: <span id="draw">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
